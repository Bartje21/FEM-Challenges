<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="content-grid bg-primary-900 text-white">
  <main class="preview-card">
    <div class="card-image">
      <!-- <img src="../images/image-header-mobile.jpg" alt=""> -->
    </div>
    <section class="card-content">
      <article class="card-text">
        <h2 class="card-title">
          Get <span class="text-secondary-400 fw-700">insights</span> that help your business grow.
        </h2>
        <p class="fw-400">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </article>
      <div class="card-stats">
        <h2 class="visually-hidden">Statistics</h2>
        <div class="stat-item">
          <h3 class="fw-700 text-center">Companies</h3>
        </div>
      </div>
    </section>
  </main>


<!-- 

  10k+ companies
  314 templates
  12m+ queries -->

</body>
</html>
