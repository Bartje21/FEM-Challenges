<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="content-grid bg-primary-900 text-white">
  <main class="preview-card">
    <div class="card-image overlay">
      <!-- <img src="../images/image-header-mobile.jpg" alt=""> -->
    </div>
    <section class="card-content flow bg-primary-800">
      <article class=" flow">
        <h2 class="card-title text-center fw-700">
          Get <span class="text-secondary-400">insights</span> that help your business grow.
        </h2>
        <p class="card-text text-white-75 fw-400">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </article>
      <h2 class="visually-hidden">Statistics</h2>
      <div class="card-stats flow">
        <div class="stats-item grid text-center">
          <h3 class="stats-type | text-white-60 | fw-400 uppercase ff-lexend-deca">Companies</h3>
          <p class="stats-value fw-700">10k+</p>
        </div>
        <div class="stats-item grid text-center">
          <h3 class="stats-type | text-white-60 | fw-400 uppercase ff-lexend-deca">Templates</h3>
          <p class="stats-value fw-700">314</p>
        </div>
        <div class="stats-item grid text-center">
          <h3 class="stats-type | text-white-60 | fw-400 uppercase ff-lexend-deca">Queries</h3>
          <p class="stats-value fw-700">12M</p>
        </div>
      </div>
    </section>
  </main>


<!-- 

  10k+ companies
  314 templates
  12m+ queries -->

</body>
</html>
