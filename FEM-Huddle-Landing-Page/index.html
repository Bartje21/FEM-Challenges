<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Huddle landing page</title>
  
  <!-- FavIcon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/style.css">
  
  <!-- font awesome icons -->
  <script src="https://kit.fontawesome.com/b2768c1b84.js" crossorigin="anonymous"></script>

</head>
<body class="container">
  <div class="wrapper">
    <header class="primary-header">
      <div class="brand">
        <img src="./images/logo.svg" alt="Huddle logo" class="logo">
      </div>
    </header>
    
    <main class="container">
      <section class="grid">
        <div class="hero-image">
          <img src="./images/illustration-mockups.svg" alt="Image of a Mockup" class="mockup-image">
        </div>
        <div class="content flow">
          <h1>
            Build The Community Your Fans Will Love
          </h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
          <a href="#" class="button uppercase">Register</a>
        </div>
        
      </section>
    </main>
    
    <footer>
      <div class="socials">
        <div class="socials__item">
          <a href="#" class="socials__link">
            <i class="fab fa-facebook-f"></i>
          </a>
        </div>
        <div class="socials__item">
          <a href="#" class="socials__link">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="socials__item">
          <a href="#" class="socials__link">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
    </footer>
  </div>
</body>
</html>
